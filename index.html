<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разметка</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="chat-container">

        <!-- Боковая панель -->
        <div class="sidebar">
            <div class="sidebar-header">
                <label for="chat-search" class="visually-hidden">Поиск чатов</label>
                <input type="text" id="chat-search" name="chat-search" class="search-box" placeholder="Поиск чатов">
                <button class="settings-button">
                    <img class="settings-icon" src="images/settings-icon.png" alt="Настройки">
                </button>
            </div>

            <div class="chat-list">
                <div class="chat-item">
                    <button class="add-chat-button" aria-label="Добавить новый чат">
                        <img class="add-chat-icon" src="images/add-icon.png" alt="">
                        <span class="add-chat-text">Добавить чат</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Тестовая страница -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="avatar">
                    <img src="images/avatars/default/default-avatar.png" alt="Аватар текущего чата" data-user-id="1">
                </div>
                <div class="chat-name">
                    <p>Пользователь 1</p>
                </div>
            </div>

            <div class="messages-container">
                <div class="message received">
                    <p>Привет! Как дела?</p>
                </div>
                <div class="message sent">
                    <p>Все хорошо, спасибо что спросил. А ты сам как?</p>
                </div>
                <div class="message received">
                    <p>У меня тоже все хорошо!</p>
                </div>
                <div class="message sent">
                    <p>Идем гулять?</p>
                </div>
            </div>

            <div class="input-area">
                <label for="message-input" class="visually-hidden">Введите сообщение</label>
                <input type="text" autocomplete="off" id="message-input" name="message-input" class="message-input" placeholder="Сюда можно писать :)">
                <button class="send-button">Пнуть</button>
            </div>

        </div>

        <!-- Разметка настроек -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>Настройки</h2>
                <button class="settings-close">
                    <img class="settings-close-icon" src="images/close-icon.png" alt="Закрыть настройки">
                </button>
            </div>
            
            <div class="settings-section">
                <h3>Внешний вид</h3>
                <div class="setting-item">
                    <span class="settings-label">Тема</span>
                    <div class="theme-selector">
                        <label class="theme-option-label">
                            <input type="radio" name="theme" id="theme-light" value="light" class="theme-radio" checked>
                            <span class="theme-option theme-light"></span>
                            <span class="visually-hidden">Светлая тема</span>
                        </label>
                        <label class="theme-option-label">
                            <input type="radio" name="theme" id="theme-dark" value="dark" class="theme-radio">
                            <span class="theme-option theme-dark"></span>
                            <span class="visually-hidden">Темная тема</span>
                        </label>
                        <label class="theme-option-label">
                            <input type="radio" name="theme" id="theme-blue" value="blue" class="theme-radio">
                            <span class="theme-option theme-blue"></span>
                            <span class="visually-hidden">Синяя тема</span>
                        </label>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="font-size">Размер шрифта</label>
                    <select id="font-size" class="settings-select" name="font-size">
                        <option value="12">Маленький</option>
                        <option value="14" selected>Средний</option>
                        <option value="16">Большой</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h3>Уведомления</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notifications" name="notifications" checked> 
                        <span>Включить уведомления</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="sound-effects" name="sound-effects" checked> 
                        <span>Включить звуковые эффекты</span>
                    </label>
                </div>
            </div>  

            <div class="settings-section">
                <h3>Конфиденциальность</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="mark-as-read" name="mark-as-read"> 
                        <span>Помечать сообщения прочитанными</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="show-online" name="show-online" checked> 
                        <span>Показывать статус в сети</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="JS/script.js"></script>
</body>
</html>
